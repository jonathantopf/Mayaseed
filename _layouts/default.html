<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mayaseed - {{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="/images/favicon.png">
        <link href="/css/main.css" rel="stylesheet" />
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/menu.js"></script>
    </head>
    <body>

        <div id="nav">
            <a href="/" id="logo">mayaseed<span>*</span></a>
            <ul id="menu_links">
                <li><a href="/pages/about">About</a></li>
                <li><a href="/pages/features">Features</a></li>
                <li><a href="/pages/getting_started">Getting started</a></li>
                <li><a id="docs_button">Docs</a>
                    <ul id="docs_menu">
                        {% for post in site.tags.docs reversed %}
                            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <li><a href="/pages/gallery">Gallery</a></li>
                <li><a href="/pages/downloads">Downloads</a></li>
            </ul>

            <div id="nav_sublinks">
                <a href="https://github.com/appleseedhq/mayaseed">github</a>
                <a href="https://groups.google.com/forum/#!forum/appleseed-dev">dev mailing list</a>
                <a href="http://appleseedhq.net/">appleseed</a>
                <a id="by_jon" href="http://www.jonathantopf.com">site by Jonathan Topf</a>
            </div>

        </div>
        
        <div id="content">
            <h1>{{ page.title }}</h1>
            {{ content }}
        </div>

    </body>
</html>
